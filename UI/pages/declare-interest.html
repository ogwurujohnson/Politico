<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="description" content="An Election Application">
	<meta name="keywords" content="politico, election, nigeria, nigeria election, political party">
	<meta name="author" content="Johnson Ogwuru">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Politico | Admin - Create Party</title>
	<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900|Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i"
	 rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="../assets/css/admin.css">
	<link rel="stylesheet" href="../assets/css/shared.css">
</head>

<body>
	<header>
		<nav class="navbar">
			<span class="navbar-toggle" id="toggle">
				<i class="fa fa-bars"></i>
			</span>
			<a href="index.html" class="header-logo"><img class="header-logo" src="../assets/img/logo.png"></a>
			<ul class="main-nav" id="menu">
				<li><a href="view-parties.html" class="nav-links">Parties</a></li>
				<li><a href="candidate-summary.html" class="nav-links">Candidates</a></li>
				<li><a href="view-offices.html" class="nav-links">Offices</a></li>
				<li><a href="../index.html" class="nav-links">Sign out</a></li>
			</ul>

		</nav>
	</header>
	<main>
		<section>
			<div class="successful-feedback">
				<span class="closebtn">&times;</span>
				<strong>Success!</strong>Interest recorded successfully.
			</div>
			<div class="failed-feedback">
				<span class="closebtn">&times;</span>
				<strong>Failed!</strong>declaration of interest failed, please try again in few seconds.
			</div>
		</section>
		<section>
			<div class="create-party-form">
				<div class="page-title">
					<h3>Declare Interest - type your manifesto below</h3>
				</div>
				<form>
					<div class="form-class">
						<textarea id="manifesto"></textarea>
						<select>
							<option>Select Party</option>
							<option>PDP</option>
							<option>APC</option>
						</select>
						<label class="page-title" for="campaign-photo">Type party ID for verification:</label>
						<input type="text" id="party-id">
					</div>
					<div>
						<input type="submit" value="Submit">
					</div>
				</form>
			</div>
		</section>
	</main>
	<footer>
		<div class="footer">
			<p>Politico &copy;2019</p>
		</div>
	</footer>

	<script src="../assets/js/script.js"></script>
</body>

</html>
