<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="description" content="An Election Application">
  <meta name="keywords" content="politico, election, nigeria, nigeria election, political party">
  <meta name="author" content="Johnson Ogwuru">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Politico | Sign Up</title>
  <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900|Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../../assets/css/auth.css">
</head>

<body>
  <main>
    <section>
      <div class="sign-up-form">
        <a href="../../index.html" class="header-logo"><img class="header-logo" src="../../assets/img/logo.png"></a>
        <form>
          <div class="form-class">
            <p>Sign Up to start voting</p>
            <input id="firstname" type="text" placeholder="First Name*" required autofocus>
            <input id="lastname" type="text" placeholder="Last Name*" required>
            <input id="email" type="text" placeholder="Email*" required>
            <input id="password" type="password" placeholder="Password*" required>
            <input id="re-password" type="password" placeholder="Confirm Password*" required>
          </div>
          <div class="form-button">
            <input type="submit" value="Sign Up">
          </div>
          <div>
            <p>Already have an account? <a href="sign-in.html">Sign In</a></p>
          </div>
        </form>
      </div>
    </section>
  </main>
</body>

</html>
