<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="description" content="An Election Application">
	<meta name="keywords" content="politico, election, nigeria, nigeria election, political party">
	<meta name="author" content="Johnson Ogwuru">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Politico | Admin - Create Party</title>
	<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900|Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i"
	 rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="../assets/css/admin.css">
	<link rel="stylesheet" href="../assets/css/shared.css">
</head>

<body>
	<header>
		<nav class="navbar">
			<span class="navbar-toggle" id="toggle">
				<i class="fa fa-bars"></i>
			</span>
			<a href="index.html" class="header-logo"><img class="header-logo" src="../assets/img/logo.png"></a>
			<ul class="main-nav" id="menu">
				<li><a href="create-party.html" class="nav-links">Create Parties</a></li>
				<li><a href="view-parties.html" class="nav-links">View Parties</a></li>
				<li><a href="#" class="nav-links">Candidates</a></li>
				<li><a href="#" class="nav-links">Create Election Cycle</a></li>
				<li><a href="create-office.html" class="nav-links">Create Offices</a></li>
				<li><a href="view-offices.html" class="nav-links">View Offices</a></li>
				<li><a href="../index.html" class="nav-links">Sign out</a></li>
			</ul>

		</nav>
	</header>
	<main>
		<section>
			<div class="successful-feedback">
				<span class="closebtn">&times;</span>
				<strong>Success!</strong>Party created successfully.
			</div>
			<div class="failed-feedback">
				<span class="closebtn">&times;</span>
				<strong>Failed!</strong>creation of party failed, please try again in few seconds.
			</div>
		</section>
		<section>
			<div class="create-party-form">
				<div class="page-title">
					<h3>Create Party</h3>
				</div>
				<form>
					<div class="form-class">
						<input id="party-name" type="text" placeholder="Party Name*" autofocus required>
						<input id="party-abbreviation" type="text" placeholder="Party Abbreviation*" autofocus required>
						<input id="party-address" type="text" placeholder="HQ Address*" required>
						<input id="party-logo" type="file" placeholder="Party Logo*" title="Upload logo">
					</div>
					<div>
						<input type="submit" value="Submit">
					</div>
				</form>
			</div>
		</section>
	</main>
	<footer>
		<div class="footer">
			<p>Politico &copy;2019</p>
		</div>
	</footer>

	<script src="../assets/js/script.js"></script>
</body>

</html>
