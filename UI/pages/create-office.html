<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="description" content="An Election Application">
	<meta name="keywords" content="politico, election, nigeria, nigeria election, political party">
	<meta name="author" content="Johnson Ogwuru">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Politico | Admin - Create Office</title>
	<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900|Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i"
	 rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

	<link rel="stylesheet" href="../assets/css/admin.css">
	<link rel="stylesheet" href="../assets/css/shared.css">
</head>

<body>
	<div class="container">
		<header>
			<nav class="navbar">
				<span class="navbar-toggle" id="toggle">
					<i class="fa fa-bars"></i>
				</span>
				<a href="index.html" class="header-logo"><img class="header-logo" src="../assets/img/logo.png"></a>
				<ul class="main-nav" id="menu">
					<li><a href="create-party.html" class="nav-links">Create Parties</a></li>
					<li><a href="view-parties.html" class="nav-links">View Parties</a></li>
					<li><a href="candidate-summary.html" class="nav-links">Candidates</a></li>
					<li><a href="create-office.html" class="nav-links">Create Offices</a></li>
					<li><a href="view-offices.html" class="nav-links">View Offices</a></li>
					<li><a href="../index.html" class="nav-links">Sign out</a></li>
				</ul>

			</nav>
		</header>
		<main>
			<section>
				<div class="successful-feedback">
					<span class="closebtn">&times;</span>
					<strong>Success!</strong>Office created successfully.
				</div>
				<div class="failed-feedback">
					<span class="closebtn">&times;</span>
					<strong>Failed!</strong>creation of office failed, please try again in few seconds.
				</div>
			</section>
			<section>
				<div class="create-party-form">
					<div class="page-title">
						<h3>Create Government Office</h3>
					</div>
					<form>
						<div class="form-class">
							<select>
								<option>Select office type</option>
								<option>Federal</option>
								<option>legislative</option>
								<option>state</option>
								<option>local government</option>
							</select>
							<input id="office-name" type="email" placeholder="Office Name*" autofocus required>
						</div>
						<div>
							<input type="submit" value="Submit">
						</div>
					</form>
				</div>
			</section>
		</main>
		<footer>
			<div class="footer">
				<p>Politico &copy;2019</p>
			</div>
		</footer>
	</div>
	<script src="../assets/js/script.js"></script>
</body>

</html>
