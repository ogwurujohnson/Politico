<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="An Election Application">
    <meta name="keywords" content="politico, election, nigeria, nigeria election, political party">
    <meta name="author" content="Johnson Ogwuru">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Politico | Sign Up</title>
    <link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900|Cormorant+Garamond:300,300i,400,400i,500,500i,600,600i,700,700i"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/auth.css">
  </head>
  <body>
    <div class="sign-up-form">
      <a href="index.html" class="header-logo">Politico</a>
      <form>
        <label for="username">Username</label>
        <input id="username" type="text" placeholder="Enter Username">
        <label for="email">Email</label>
        <input id="email" type="text" placeholder="Enter Email">
        <label for="password">Password</label>
        <input id="password" type="password" placeholder="******">
        <label for="re-password">Re-Enter Password</label>
        <input id="re-password" type="password" placeholder="******">
        <input type="submit">
      </form>
    </div>
  </body>
</html>
